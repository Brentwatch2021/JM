<div class="container pt-5">
    <div class="row-12">
            <br>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p class="d-flex justify-content-end"> Users  </p> 
          </div>
          <br>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <app-jm-reactive-form ></app-jm-reactive-form>
          </div>
          <br>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        View
                    </th>
                  </tr>
                </thead>
                <tbody *ngIf="jmUsers">
                  <tr *ngFor="let user of jmUsers">
                      <td>{{ user.name }}</td>
                      <td>{{ user.lastName }}</td>
                      <td>{{ user.email }}</td>
                      <td><a [routerLink]="['/users', user.id]">
                        <i class="material-icons">
                            visibility
                            </i>
                    </a></td>
                  </tr>
                </tbody>
              </table> 
            </div>
          </div>
    </div>
</div>
